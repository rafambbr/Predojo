# Rafael Camargo
log4j.rootLogger=WARN, Arquivo
 
# Logar em arquivo
log4j.appender.Arquivo=org.apache.log4j.RollingFileAppender
log4j.appender.Arquivo.File=PredojoStandalone.log
log4j.appender.Arquivo.MaxFileSize=5MB
log4j.appender.Arquivo.MaxBackupIndex=20
log4j.appender.Arquivo.layout=org.apache.log4j.PatternLayout
log4j.appender.Arquivo.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n
 
# logar no console
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.Target=System.out
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n